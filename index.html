<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="choice-container">
        <div class="choice-button" id="rock">
            <img src="src/rock.png" alt="rock doodle">
        </div>
        <div class="choice-button" id="paper">
            <img src="src/paper.png" alt="paper doodle">
        </div>
        <div class="choice-button" id="scissors">
            <img src="src/scissors.png" alt="scissors doodle">
        </div>
    </section>
</body>
</html>
